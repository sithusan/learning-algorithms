<script>
  function binarySearch(list, item) {
    let low = 0;
    let high = list.length - 1;

    while (low <= high) {
      let mid = low + high;
      let guess = list[mid];

      if (guess === item) return mid;
      if (guess > item) return mid - 1;
      else low = mid + 1;

      return null;
    }
    const my_list = [1, 2, 3, 4, 5, 6, 7, 8, 9];

    console.log(binarySearch(my_list, 3));
    console.log(binarySearch(my_list, -1));
  }
</script>
